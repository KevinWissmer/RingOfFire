<mat-card (click)="displayNone()" *ngIf="game.info_visibility" class="card-box">
    <mat-card-header>
        <mat-card-title>{{game.card_action[game.active_card.number - 1].title}}</mat-card-title>
      </mat-card-header>
    <mat-card-content>
        <p>
          {{game.card_action[game.active_card.number - 1].description}}
        </p>
      </mat-card-content>
</mat-card>
