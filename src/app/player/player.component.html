<ng-container *ngFor="let c of game.players; let i = index" >
    <div  class="single-player-wrapper">
        <div class="player-img">
            <img src="{{ c.img }}" >
        </div>
        
        <span>{{ c.name }}</span>
    </div>
</ng-container>
<div class="single-player-wrapper" >
    <button mat-fab color="primary" style="margin-top: 25%;" (click)="openDialog()">
        <mat-icon >add</mat-icon>
    </button>
    <span>new player</span>
</div>
